<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Lists</h1>
    <!--Ordered list-->
    <ol>
        <li>First item.</li>
        <li>Second item.</li>
        <li>Third item.</li>
    </ol>

    <!--Unordered list-->
    <ul>
        <li>First item.</li>
        <li>Second item.</li>
        <li>Third item.</li>
    </ul>

    <!--Nested list-->
    <ol>
        <li>First item.</li>
        <ul>
            <li>First item.</li>
            <li>Second item.</li>
            <li>Third item.</li>
        </ul>
        <li>Second item.</li>
        <ol>
            <li>First item.</li>
            <li>Second item.</li>
            <li>Third item.</li>
        </ol>
    </ol>
</body>
</html>

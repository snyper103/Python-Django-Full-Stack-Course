<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <h1>Log in</h1>
        <h2>Please input your e-mail and password</h2>

        <input type="email" name="userEmail" placeholder="Input your e-mail here">
        <input type="password" name="password" placeholder="Input your password here">
        <input type="submit" value="submit">
    </form>
    <form>
        <h1>Choose color!</h1>
        <h2>Click on button</h2>
        <input type="color" name="colorPicker" id="colorPicked">
    </form>
    <form>
        <h2>Enter some text</h2>
        <input type="text" name="textInput" placeholder="Text goes here">
    </form>
</body>
</html>
